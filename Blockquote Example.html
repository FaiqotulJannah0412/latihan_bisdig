<!DOCTYPE html>
<html lang="en">
    <head>
        <title><Blockquote Example</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The Power of the Web</h1>
        <p>Pasrahkan semuanya kepada sang maha pencipta, tidak ada yang tidak mungkin jika sudah berkehendak,</p>
        <blockquote>
            Bahagia itu mudah. Cukup bersyukur dengan semuanya
        </blockquote>
    </body>
</html>
